<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Gerador de QR Code</h1>
            <p>Crie seu QR code personalizado!</p>
        </header>
        <div class="form">
            <input type="text" spellcheck="false" placeholder="Digite um texto ou url">

            <div class="opcoes">
                <h1>Cores</h1>
                <div class="colors">
                    <label>Fundo: </label>
                    <input type="color" id="BGColor" class="corFundo" />
                    <label>Linhas: </label>
                    <input type="color" id="BGColor" class="corLinha" />
                </div>

            </div>
            <button>Gerar QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
        <div class="download">
            <button class="btn-png">Download PNG</button>
            <button class="btn-svg">Download SVG</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
