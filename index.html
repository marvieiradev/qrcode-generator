<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerador de QR Code</h1>
            <p>Cole uma url ou Digite um texto para gerar um QR code</p>
        </header>
        <div class="fom">
            <input type="text" spellcheck="false" placeholder="Digite um texto ou url">
           <button>Gerar QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
